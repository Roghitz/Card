<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Card</title>
</head>

<body>
  <div class="card-wrapper">
    <div class="card">
      <img class="i1" src="images/qr.png" alt="qr-code" width="150"
        style="background-color: darkgreen ; padding: 10px; border: 5px solid black;">
      <p class="table">Table No. A01</p>
      <div class="card-front">
        <div class="left">
          <img src="images/logo2.png" alt="symbol" width="150">
        </div>
        <div class="right">
          <h3> SCAN-ORDER-PAY</h3>
          <p> To access:</p>
          <p>Open Camera & Scan</p>
          <p> OR</p>
          <p>Go On <b>hiqr.in</b> & Scan </p>
        </div>
        <div class="card-back">
          <img src="images/logo.png" alt="symbol" width="250">
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
